<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <title>Film Detail</title>
</head>
<body>
    <header>
        <img src="./assets/ghibli-logo.png" id="logo">
        <h1>The Film</h1>
    </header>
    <main>
        <section id="detail-list">
            <dl>
                <section class="detail">
                    <dt>Film Name</dt>
                    <dd id="title">Castle In The Sky</dd>
                </section>
                <section class="detail">
                    <dt>Description</dt>
                    <dd id="description">Placeholder</dd>
                </section>
                <section class="detail">
                    <dt>Director</dt>
                    <dd id="director">Placeholder</dd>
                </section>
                <section class="detail">
                    <dt>Producer</dt>
                    <dd id="producer">Placeholder</dd>
                </section>
                <section class="detail">
                    <dt>Release Date</dt>
                    <dd id="release-date">date</dd>
                </section>
                <section class="detail">
                    <dt>RT Score</dt>
                    <dd id="rt-score">Placeholder</dd>
                </section>
            </dl>
        </section>
    </main>
    <footer></footer>
</body>
</html>
